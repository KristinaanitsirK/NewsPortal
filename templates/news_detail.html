{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block title %}
{{ post.title|censor }}
{% endblock title %}

{% block content %}
    <h1>{{ post.title|censor }}</h1>
    <h5>Published on: {{ post.created_at }}</h5>
    <hr>
    <p>{{ post.text|censor }}</p>
{% endblock content %}
